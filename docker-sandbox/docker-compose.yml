---
version: "3.9"

services:
  #
  # HDFS Sandbox
  #
  namenode:
    image: brijeshdhaker/hadoop-namenode:3.2.1
    container_name: namenode
    hostname: namenode.sandbox.net
    restart: no
    #    command:
    #      - /opt/hadoop-3.3.4/bin/hdfs namenode -upgrade
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - sandbox_apps_path:/apps
      - sandbox_hadoop_321_dfs:/hadoop/dfs
    environment:
      - CLUSTER_NAME=docker-sandbox
    env_file:
      - envs/docker_hadoop.env

  #
  datanode:
    image: brijeshdhaker/hadoop-datanode:3.2.1
    container_name: datanode
    hostname: datanode.sandbox.net
    ports:
      - "9864:9864"
      - "9866:9866"
    restart: no
    volumes:
      - sandbox_apps_path:/apps
      - sandbox_hadoop_321_dfs:/hadoop/dfs
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    env_file:
      - envs/docker_hadoop.env

  # YARN Sandbox
  resourcemanager:
    image: brijeshdhaker/hadoop-resourcemanager:3.2.1
    container_name: resourcemanager
    hostname: resourcemanager.sandbox.net
    healthcheck:
      test: curl -f http://resourcemanager.sandbox.net:8088 || exit 1
      retries: 20
      interval: 10s
    restart: no
    ports:
      - "8088:8088"
    volumes:
      - sandbox_apps_path:/apps
      - sandbox_hadoop_321_yarn:/yarn
    environment:
      SERVICE_PRECONDITION: "namenode.sandbox.net:9000 namenode.sandbox.net:9870"
    env_file:
      - envs/docker_hadoop.env

  #
  nodemanager:
    image: brijeshdhaker/hadoop-nodemanager:3.2.1
    container_name: nodemanager
    hostname: nodemanager.sandbox.net
    restart: no
    ports:
      - "8042:8042"
    volumes:
      - sandbox_apps_path:/apps
      - sandbox_hadoop_321_yarn:/yarn
    environment:
      HADOOP_CONF_DIR: "/etc/yarn/conf"
      YARN_SITE_DIR: "/etc/yarn/conf"
      SERVICE_PRECONDITION: "resourcemanager.sandbox.net:8088"
    env_file:
      - envs/docker_hadoop.env

  # YARN Timeline Server
  timelineserver:
    image: brijeshdhaker/hadoop-timelineserver:3.2.1
    container_name: timelineserver
    hostname: timelineserver.sandbox.net
    restart: no
    ports:
      - "8188:8188"
    environment:
      SERVICE_PRECONDITION: "namenode.sandbox.net:9000"
    volumes:
      - sandbox_apps_path:/apps
      - sandbox_hadoop_321_yarn:/yarn
    env_file:
      - envs/docker_hadoop.env

  #
  # YARN History Server
  #
  historyserver:
    image: brijeshdhaker/hadoop-historyserver:3.2.1
    container_name: historyserver
    hostname: historyserver
    restart: always
    ports:
      - "19888:19888"
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870"
    volumes:
      - sandbox_apps_path:/apps
      - sandbox_hadoop_321_yarn:/yarn
    env_file:
      - envs/docker_hadoop.env

  #
  # Mysql Server
  #
  mysqlserver:
    image: mysql/mysql-server:8.0.28
    container_name: mysqlserver
    hostname: mysqlserver.sandbox.net
    restart: always
    ports:
      - "3306:3306"
    command: "mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci"
    volumes:
      - sandbox_apps_path:/apps
      - sandbox_mysql_data:/var/lib/mysql
      - ./conf/mysql:/etc/mysql/conf.d
    env_file:
      - ./envs/docker_mysql.env
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=p@SSW0rd --execute \"SHOW DATABASES;\""
      # test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  #
  # Hive Metastore
  #
  metastore:
    image: brijeshdhaker/hive:3.1.3
    hostname: metastore.sandbox.net
    container_name: metastore
    healthcheck:
      test: netstat -lpn | grep 9083 || exit 1
      retries: 20
      interval: 10s
    env_file:
      - ./envs/docker_hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "mysqlserver.sandbox.net:3306"
    ports:
      - "9083:9083"
    volumes:
      - sandbox_apps_path:/apps
      - sandbox_hadoop_321:/opt/hadoop
      - ./conf/hadoop/client:/opt/hadoop/etc/hadoop

  # Hive Server
  hiveserver:
    image: brijeshdhaker/hive:3.1.3
    container_name: hiveserver
    hostname: hiveserver.sandbox.net
    healthcheck:
      test: nc -vz hiveserver.sandbox.net 10002 || exit 1
      retries: 20
      interval: 10s
    depends_on:
      metastore:
        condition: service_healthy
    env_file:
      - ./envs/docker_hive.env
      - ./envs/docker_clients.env
    environment:
      SERVICE_PRECONDITION: "namenode.sandbox.net:9000 metastore.sandbox.net:9083"
    ports:
      - "10000:10000"
      - "10002:10002"
    volumes:
      - sandbox_apps_path:/apps
      - sandbox_hadoop_321:/opt/hadoop
      - ./conf/hadoop/client:/opt/hadoop/etc/hadoop
      - /opt/tez-0.9.2:/opt/tez
      - ./conf/tez/tez-site.xml:/opt/tez/conf/tez-site.xml

  # Spark History Server
  spark-historyserver:
    image: brijeshdhaker/spark-standalon:3.1.2
    container_name: sparkhistory
    hostname: sparkhistory.sandbox.net
    environment:
      SPARK_WORKLOAD: HistoryServer
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864"
    depends_on:
      - namenode
      - datanode
    ports:
      - "18080:18080"
    env_file:
      - envs/docker_spark312.env
    volumes:
      - sandbox_apps_path:/apps
      - ./conf/spark/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf

  # Zeppelin Notebook
  zeppelin:
    image: apache/zeppelin:0.10.1
    container_name: zeppelin
    hostname: zeppelin
    env_file:
      - envs/docker_zeppelin.env
    ports:
      - "9080:8080"
    volumes:
      - sandbox_apps_path:/apps
      - sandbox_zeppelin_conf:/opt/zeppelin/conf
      - sandbox_zeppelin_notebook:/opt/notebook
      - sandbox_hadoop_321:/opt/hadoop
      - ./conf/hadoop/client:/opt/hadoop/etc/hadoop
      - sandbox_hbase_246:/opt/hbase
      - ./conf/hadoop/client/hbase-site.xml:/opt/hbase/conf/hbase-site.xml
      - sandbox_hive_313:/opt/hive
      - ./conf/hadoop/client/hive-site.xml:/opt/hive/conf/hive-site.xml
      - sandbox_spark_312:/opt/spark
      - ./conf/spark/conf:/opt/spark/conf
      - /opt/flink-1.12.2:/opt/flink
      - sandbox_maven_363:/opt/maven-3.6.3


  #
  # Gateway Node
  #
  gateway:
    image: brijeshdhaker/ubuntu:22.04
    container_name: gateway
    hostname: gateway.sandbox.net
    healthcheck:
      test: nc -vz gateway.sandbox.net 22 || exit 1
      retries: 20
      interval: 10s
    restart: always
    command:
      - "/usr/sbin/sshd -D"
    ports:
      - "2222:22"
      - "4040:4040"
    volumes:
      - sandbox_apps_path:/apps
      - sandbox_hadoop_321:/opt/hadoop
      - ./conf/hadoop/client:/opt/hadoop/etc/hadoop
      - sandbox_hbase_246:/opt/hbase
      - ./conf/hadoop/client/hbase-site.xml:/opt/hbase/conf/hbase-site.xml
      - sandbox_hive_313:/opt/hive
      - ./conf/hadoop/client/hive-site.xml:/opt/hive/conf/hive-site.xml
      - sandbox_spark_312:/opt/spark
      - ./conf/spark/conf:/opt/spark/conf
      - /opt/flink-1.12.2:/opt/flink
      - sandbox_maven_363:/opt/maven-3.6.3
    environment:
      ALLOW_ANONYMOUS_LOGIN: "yes"
    env_file:
      - ./envs/docker_clients.env


#
volumes:
  #
  sandbox_apps_path:
    external: true
  #
  sandbox_maven_363:
    external: true
  sandbox_m2:
    external: true
  sandbox_ivy2:
    external: true
  #
  sandbox_hadoop_321:
    external: true
  sandbox_hadoop_321_dfs:
    external: true
  sandbox_hadoop_321_yarn:
    external: true
  sandbox_hadoop_334_dfs:
    external: true
  sandbox_hadoop_334_yarn:
    external: true
  #
  sandbox_mysql_data:
    external: true
  sandbox_mysql_conf:
    external: true
  #
  sandbox_zeppelin:
    external: true
  sandbox_zeppelin_conf:
    external: true
  sandbox_zeppelin_notebook:
    external: true
  #
  sandbox_hbase_246:
    external: true
#  sandbox_hbase_117:
#    external: true
  #
  sandbox_hive_313:
    external: true
  sandbox_tez_091:
    external: true
  sandbox_spark_312:
    external: true


#
networks:
  default:
    external: true
    driver: bridge
    name: sandbox.net
